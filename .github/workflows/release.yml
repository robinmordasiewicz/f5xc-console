name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine version bump
        id: bump
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          VERSION="${LATEST_TAG#v}"

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi

          # Check for no new commits
          if [ -z "$COMMITS" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "skip=false" >> $GITHUB_OUTPUT

          # Determine bump type from conventional commits
          if echo "$COMMITS" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|chore)(\(.+\))?!:|BREAKING CHANGE:"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          else
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION ($BUMP_TYPE)"

      - name: Update version in plugin.json
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$NEW_VERSION\"/" .claude-plugin/plugin.json
          cat .claude-plugin/plugin.json

      - name: Update version in CHANGELOG.md
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)

          # Generate changelog entry from commits
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            CHANGES=$(git log --pretty=format:"- %s" HEAD | head -20)
          else
            CHANGES=$(git log --pretty=format:"- %s" ${LATEST_TAG}..HEAD)
          fi

          # Create new changelog entry
          ENTRY="## [$NEW_VERSION] - $DATE\n\n$CHANGES\n\n"

          # Insert after the header line
          sed -i "/^## \[/i\\
          $ENTRY" CHANGELOG.md 2>/dev/null || true

      - name: Commit version bump
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: release v${NEW_VERSION}"
          git push

      - name: Create and push tag
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          git tag "v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"

      - name: Generate release notes
        if: steps.bump.outputs.skip != 'true'
        id: notes
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            git log --pretty=format:"- %s" HEAD >> release_notes.md
          else
            git log --pretty=format:"- %s" ${LATEST_TAG}..HEAD~1 >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo '/plugin install robinmordasiewicz/f5xc-console' >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        if: steps.bump.outputs.skip != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: v${{ steps.bump.outputs.new_version }}
          body_path: release_notes.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify marketplace of new release
        if: steps.bump.outputs.skip != 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.MARKETPLACE_TOKEN }}
          repository: robinmordasiewicz/f5-distributed-cloud-marketplace
          event-type: plugin-release
          client-payload: '{"plugin": "f5xc-console", "version": "${{ steps.bump.outputs.new_version }}"}'
